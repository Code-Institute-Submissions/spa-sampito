<!DOCTYPE html>
<html>

<head> <title>Signup</title> </head>

<body>

    <p>Discover the perfect escape from the demands of modern life and experience a haven of tranquility designed to
        pamper your body, soothe your mind, and renew your spirit.</p>
    <p>Please fill the form below then one of our staff will be contacting you for more information.</p>
    <fieldset>
        <legend>Your Details</legend>
        <div>
            <label for="name-field" required>Name*</label>
            <input id="name-field" type="text" placeholder="Your name">
        </div>
        <br>
        <div>
            <label for="email-field" required>Email*</label>
            <input id="email-field" type="email" placeholder="Your email">
        </div>
        <br>
        <div>
            <label for="interest">Club you are intereseted with :</label>
            <select id="interest" name="interest" required placeholder="Choose">
                <option>Choose</option>
                <option value="exclusiveclub">Exclusive Club</option>
                <option value="morningclub">Morning Club</option>
                <option value="eveningclub">Evening Club</option>
                <option value="companyclub">Company Club</option>
                <option value="weekendclub">Weekend Club</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Interested">

    </fieldset>
</body>

</html>
